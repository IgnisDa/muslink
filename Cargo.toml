[package]
name = "muslink"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "=1.0.95"
async-graphql = "=7.0.13"
async-graphql-axum = "=7.0.13"
axum = "=0.7.9"
reqwest = { version = "=0.12.12", features = ["json", "stream"] }
tokio = { version = "=1.43.0", features = ["full"] }
tracing = "=0.1.41"
tracing-subscriber = { version = "=0.3.19", features = ["env-filter"] }

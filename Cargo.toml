[workspace]
members = ["apps/backend", "apps/telegram-bot"]
resolver = "2"

[workspace.dependencies]
anyhow = "=1.0.95"
async-graphql = "=7.0.13"
async-graphql-axum = "=7.0.13"
axum = "=0.7.9"
convert_case = "=0.8.0"
dotenvy = "=0.15.7"
dptree = "=0.3.0"
graphql_client = "=0.14.0"
nest_struct = "=0.5.2"
regex = "1.10.3"
reqwest = { version = "=0.12.12", default-features = false, features = [
  "json",
  "stream",
  "rustls-tls",
] }
rust_iso3166 = "=0.1.14"
schematic = { version = "=0.18.1", features = [
  "config",
  "env",
  "validate",
], default-features = false }
serde = "=1.0.219"
strum = { version = "=0.26.3", features = ["derive"] }
teloxide = { version = "0.14.0", default-features = false, features = [
  "ctrlc_handler",
  "rustls",
] }
tokio = { version = "=1.43.0", features = ["full"] }
tracing = "=0.1.41"
tracing-subscriber = { version = "=0.3.19", features = ["env-filter"] }
